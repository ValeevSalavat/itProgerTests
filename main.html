<!DOCTYPE html>
<html lang="en">
    <head>
        <title>itProger tests</title>
        <meta charset="UTF-8">
        <!-- CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="css/myStyles.css" rel="stylesheet" type="text/css">        
        <link href="css/flexslider.css" rel="stylesheet" type="text/css" />
        
        
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.prettyPhoto.js" type="text/javascript"></script>
        <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
        <script src="js/superfish.min.js" type="text/javascript"></script>
        <script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>

    </head>
    
    
    
    <body>
        <img id="preloader" src = "images/preloader.gif" alt=""/>
        
        <div class="preloader_hide">        
        <div class="fullscreen-bg">
            <div class="overlay">
                <div class="columns">
                    <p id="currTime">Текущее время</p>
                </div>

                <div class="container">
                    <h2>Первое задание</h2>
                    <div class="col-lg-6 col-md-3 col-sm-6 col-xs-6 col-ss-12 margbot30">
                         <a>
                                        <p><b>Умножение</b> чисел</p>
                                        <p>Создайте форму с двумя текстовыми полями и кнопкой «Умножить».При нажатии на кнопку получите значения из полей и поместите результат умножение чисел в текстовую надпись с идентификатором «result».</p>
                        </a>                            
                    
                    <div class="form-group">
                      <label for="secondTxt" >Первый элемент</label>
                      <input type="text" class="form-control" id="firstTxt">
                    </div>
                    <div class="form-group">
                      <label for="secondTxt">Второй элемент</label>
                      <input type="text" class="form-control" id="secondTxt">
                    </div>
                    
                    <button type="button" id="btnApply" class="btn btn-primary">Произвести операцию</button>
                    
                    <button type="button" id="btnClear" class="btn btn-primary">Очистить поля</button>
                        
                    <div class="d-inline bg-success">
                        <p  id="resultText">Результат</p>
                    </div>
                        </div> 
                </div>  
                
                <div class="container">
                    <div class="col-lg-6 col-md-3 col-sm-6 col-xs-6 col-ss-12 margbot30">
                        <button type="button" id="btnShift" class="btn btn-primary">Текущее время</button>  
                    </div>
                </div>
                
                <div class="container">
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 col-ss-8 margbot30">
                        <button type="button" id="newWindow" class="btn btn-primary">Новое окно</button>  
                    </div>
                </div>
                
                
            </div>
               
            
                <video loop="loop" muted="" autoplay="" poster="video/plane.jpg" class="fullscreen-bg__video">
                    <source src="video/plane.mp4" type="video/mp4">
                    <source src="video/plane.webm" type="video/webm">
                </video>
            
            
        </div>
            
            
        </div>
    </body>
</html>
